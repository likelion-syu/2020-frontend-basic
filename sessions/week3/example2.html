<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/common.css" />
        <style>
            body {
                display: flex;
            }
            .container {
                margin: auto;
                display: flex;
                width: 400px;
                height: 400px;
                background-color: #191919;

                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;

                transition: 0.5s;
            }

            .container p {
                word-break: break-all;
                text-align: center;
            }
            .container button {
                margin: 10px 0;
            }
        </style>
        <script>
            function getContent() {
                const elem = document.querySelector("#txtContent");
                const value = elem.value;
                const bElem = document.querySelector("b");
                bElem.innerText = value;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <p>안녕하세요, '<b></b>' 님!</p>
            <input type="text" id="txtContent" />
            <button type="button" onclick="getContent()">입력!</button>
        </div>
    </body>
</html>
